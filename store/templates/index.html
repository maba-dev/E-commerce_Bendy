{% extends 'base.html' %}

{% block content %}


<div>
    {% for product in products %}
        <div>
            <h2>{{product.name}}</h2>
            <img src="{{product.image.url}}" alt="{{product.name}}" style="max-width: 250px;">
            <a href="{% url 'product' product.slug %}">Voir l'article</a>
            {% endfor %}
        </div>

</div>

{% endblock %}
