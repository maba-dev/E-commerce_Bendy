{% extends 'base.html' %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <h2>{{ product.price }} FCFA</h2>
    <img src="{{product.image.url}}" alt="{{product.name}}" style="max-width: 250px;">
        
    <p>{{ product.description }}</p>

    {% if user.is_authenticated %}

    <p>
        <a href="{% url 'add-to-cart' product.slug %}">
            <button type="button" class="btn btn-primary">Ajouter dans le panier </button>
        </a>
    </p>
    {% endif %}

{% endblock %}
